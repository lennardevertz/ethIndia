<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{subject}}</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="flex items-center justify-center min-h-screen p-5 bg-indigo-50 min-w-screen">
            <div class="px-10 pt-8 pb-3 max-w-xl text-center text-gray-900 bg-white shadow-2xl rounded-md">
                <h3 class="text-2xl leading-6 font-medium text-gray-900">{{subject}}</h3>
                <div class="hidden flex justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 text-green-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                            d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76" />
                    </svg>
                </div>
                <p class="mt-4 text-sm text-gray-500">{{content}}</p>
                <iframe id="media" class="mt-4 w-full min-h-[300px]" src="{{media}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div id="cta" class="mt-4">
                    <button onclick="window.open('{{cta}}','_blank')" class="h-10 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-[#11dd74] text-base font-medium text-white hover:bg-[#11cc74] focus:outline-none sm:ml-3 sm:w-24 sm:text-sm">Check</button>
                    <p class="mt-10 text-sm text-gray-500">Delivered by
                        <a href="https://github.com/lennardevertz/ethIndia" class="underline text-[#5865F2]">Safe Notifications</a>
                    </p>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('media').style.display = media? '' : 'none';
            document.getElementById('cta').style.display = cta? '' : 'none';
        </script>
    </body>
</html>
